<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Dynamic columns and rows</title>
  </head>
  <body>
    <div class="container">
      <div class="dynamic-block"></div>

      <form id="form">
        <div class="inputs">
          <div class="input-container">
            <label for="col">Colunas: </label>
            <input type="number" name="col" id="col" min="1" value="1" />
          </div>

          <div class="input-container">
            <label for="row">Linhas: </label>
            <input type="number" name="row" id="row" min="1" value="1" />
          </div>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
